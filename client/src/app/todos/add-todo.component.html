<div class="add-todo" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title>New Todo</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field>
                    <input matInput #input id="ownerField" placeholder="Owner" [(ngModel)]="data.todo.owner">
                </mat-form-field>
                <mat-form-field>
                    <input matInput #input id="categoryField" placeholder="Category" [(ngModel)]="data.todo.category">
                </mat-form-field>
                <form>
                    <label>Status: </label>
                    <mat-select name="dropdown" id="statusField">
                        <mat-option value="false" id="false" (click)="todoStatus = false" >False</mat-option>
                        <mat-option value="true" id="true" (click)="todoStatus = true">True</mat-option>
                    </mat-select>
                </form>
                <mat-form-field>
                    <input matInput #input id="bodyField" placeholder="Body" [(ngModel)]="data.todo.body">
                </mat-form-field>
                <!-- [mat-dialog-close]="data.todo" causes the data.todo object to be returned when the dialog is closed. -->
                <button mat-button id="confirmAddTodoButton" [mat-dialog-close]="data.todo" type="button">Add todo</button>
            </mat-card-content>
        </mat-card>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Exit</button>
    </div>
</div>
